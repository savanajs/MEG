<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Meg | Make more layouts, write less css</title>
    ${require('./includes/styles.html')}
</head>

<body>

    <div class="meg-lt-wrap">

        ${require('./includes/header-store.html')}

        <div class="meg-lt-section breadcrumb meg-lt-section--no-margin-bottom meg-u-bg-layout-tertiary">

            <div class="meg-lt-shell">

                <ul class="meg-c-breadcrumb">
                    <li class="meg-c-breadcrumb__item">
                        <a class="meg-c-item__link" href="/" title="Home">Home</a>
                    </li>
                    <li class="meg-c-breadcrumb__item meg-c-breadcrumb__current">
                        <a class="meg-c-item__link" href="#" title="Entrar">Entrar</a>
                    </li>
                </ul>

            </div>

        </div>

        <div class="meg-lt-section">

            <div class="meg-lt-shell">

                <div class="meg-lt-row meg-u-margin-top-xxx meg-u-margin-bottom-xxx">

                    <div class="meg-lt-col meg-lt-col--1-lg meg-lt-col--12-md meg-lt-col--12-sm meg-s-is-visible-lg"></div>

                    <div class="meg-lt-col meg-lt-col--4-lg meg-lt-col--6-md meg-lt-col--12-sm">

                        <div class="box-login meg-u-padding-xx meg-u-border meg-u-bg-layout-secondary">
                            <hgroup class="meg-el-hgroup">
                                <h1 class="meg-el-heading meg-el-heading--3">
                                    <i class="fa fa-user-circle-o" aria-hidden="true"></i> Acessar sua conta
                                </h1>
                                <p class="meg-lt--sub-heading">
                                    Digite o seu e-mail e senha para entrar
                                </p>
                            </hgroup>

                            <form class="meg-c-form meg-c-form-block">
                                <fieldset class="meg-c-form__fieldset meg-u-margin-bottom-x">
                                    <label for="email" class="meg-c-form__label">Email</label>
                                    <div class="meg-lt-row meg-u-margin-bottom-x">
                                        <div class="meg-c-form__field meg-c-form__field--group">
                                            <span class="meg-c-form__icon">
                                                <i class="fa fa-envelope" aria-hidden="true"></i>
                                            </span>
                                            <input type="email" id="email-5" placeholder="Digite seu email" class="meg-c-field meg-c-field--full" />
                                        </div>
                                    </div>
                                    <label for="password" class="meg-c-form__label">
                                        <span class="meg-c-label__text">
                                            Senha
                                            <span class="meg-c-text meg-c-text--cancel meg-c-form__required">*</span>
                                        </span>
                                        <small class="meg-c-label__small">
                                            <a href="" title="Esqueci minha senha">Esqueci minha senha</a>
                                        </small>
                                    </label>
                                    <div class="meg-lt-row">
                                        <div class="meg-c-form__field meg-c-form__field--group">
                                            <span class="meg-c-form__icon">
                                                <i class="fa fa-key" aria-hidden="true"></i>
                                            </span>
                                            <input type="password" id="password" placeholder="Digite sua senha" class="meg-c-field meg-c-field--full" />
                                        </div>
                                    </div>
                                </fieldset>
                                <div class="meg-lt-row">
                                    <div class="meg-c-form__field">
                                        <button role="button" type="submit" class="meg-el-btn meg-u-bg-primary meg-u-color-white meg-el-btn--medium">
                                            <i class="fa fa-sign-in" aria-hidden="true"></i> Entrar</button>
                                    </div>
                                </div>
                            </form>
                        </div>

                    </div>

                    <div class="meg-lt-col meg-lt-col--2-lg meg-lt-col--12-md meg-lt-col--12-sm meg-s-is-visible-lg"></div>

                    <div class="meg-lt-col meg-lt-col--4-lg meg-lt-col--6-md meg-lt-col--12-sm">

                        <div class="box-login meg-u-padding-xx meg-u-border meg-u-bg-layout-secondary">

                            <hgroup class="meg-el-hgroup">
                                <h1 class="meg-el-heading meg-el-heading--3">
                                    Criar sua conta
                                </h1>
                                <p class="meg-lt--sub-heading">
                                    Digite o seu e-mail para se cadastrar
                                </p>
                            </hgroup>

                            <form class="meg-c-form meg-c-form-block">
                                <fieldset class="meg-c-form__fieldset meg-u-margin-bottom-x">

                                    <label for="email" class="meg-c-form__label">Email</label>

                                    <div class="meg-lt-row">
                                        <div class="meg-c-form__field meg-c-form__field--group">
                                            <span class="meg-c-form__icon">
                                                <i class="fa fa-envelope" aria-hidden="true"></i>
                                            </span>
                                            <input type="email" id="email-6" placeholder="Digite seu email" class="meg-c-field meg-c-field--full" />
                                        </div>
                                    </div>

                                </fieldset>

                                <div class="meg-lt-row">
                                    <div class="meg-c-form__field">
                                        <button role="button" type="submit" class="meg-el-btn meg-u-bg-primary meg-u-color-white meg-el-btn--medium">
                                            <i class="fa fa-arrow-right" aria-hidden="true"></i> Continuar</button>
                                    </div>
                                </div>
                            </form>

                        </div>

                    </div>

                    <div class="meg-lt-col meg-lt-col--1-lg meg-lt-col--12-md meg-lt-col--12-sm meg-s-is-visible-lg"></div>

                </div>

            </div>

        </div>

        ${require('./includes/footer-store.html')}

    </div>

    ${require('./includes/scripts.html')}

</body>

</html>
