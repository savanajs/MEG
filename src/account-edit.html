<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Meg | Make more layouts, write less css</title>
    ${require('./includes/styles.html')}
</head>

<body>

    <div class="meg-lt-wrap">

        ${require('./includes/header-store.html')}

        <div class="meg-lt-section breadcrumb meg-lt-section--no-margin-bottom meg-u-bg-layout-tertiary">

            <div class="meg-lt-shell">

                <ul class="meg-c-breadcrumb">
                    <li class="meg-c-breadcrumb__item">
                        <a class="meg-c-item__link" href="/" title="Home">Home</a>
                    </li>
                    <li class="meg-c-breadcrumb__item">
                        <a class="meg-c-item__link" href="/" title="Minha conta">Minha conta</a>
                    </li>
                    <li class="meg-c-breadcrumb__item meg-c-breadcrumb__current">
                        <a class="meg-c-item__link" href="#" title="Criar sua conta">Editar conta</a>
                    </li>
                </ul>

            </div>

        </div>

        <div class="meg-lt-section">

            <div class="meg-lt-shell">

                <div class="meg-lt-row meg-u-margin-top-x meg-u-margin-bottom-x">

                    <div class="meg-lt-col meg-lt-col--4-lg meg-lt-col--2-md meg-lt-col--12-sm meg-s-is-hidden-sm"></div>

                    <div class="meg-lt-col meg-lt-col--4-lg meg-lt-col--8-md meg-lt-col--12-sm meg-u-no-padding-left-sm meg-u-no-padding-right-sm">

                        <div class="box-login">
                            <hgroup class="meg-el-hgroup meg-u-text-center">
                                <h1 class="meg-el-heading meg-el-heading--1">
                                    <i class="fa fa-user-circle-o" aria-hidden="true"></i>
                                    Editar conta
                                </h1>
                            </hgroup>

                            <form class="meg-c-form meg-c-form-block">

                                <fieldset id="block-data-profile" class="meg-c-form__fieldset">

                                    <div class="meg-lt-row">

                                        <div class="meg-c-form__field meg-lt-col">
                                            <label for="fullname" class="meg-c-form__label">
                                                <span class="meg-c-label__text">
                                                    Nome
                                                    <span class="meg-c-text meg-c-text--cancel meg-c-form__required">*</span>
                                                </span>
                                            </label>
                                            <input id="fullname" type="text" placeholder="Digite seu nome e sobrenome" class="meg-c-field meg-c-field--full" required="required" />
                                        </div>

                                    </div>

                                    <div class="meg-lt-row">
                                        
                                        <label for="option-three" class="meg-lt-col meg-c-form__label meg-u-no-padding-top meg-u-no-padding-bottom meg-u-no-margin-bottom">
                                            <span class="meg-c-label__text">
                                                Sexo
                                                <span class="meg-c-text meg-c-text--cancel meg-c-form__required">*</span>
                                            </span>
                                        </label>
                                        <div class="meg-c-form__field meg-lt-col meg-lt-col--3-lg">
                                            <label for="option-three" class="meg-c-form__label meg-c-form__label--radio meg-u-no-margin-bottom">
                                                <input id="option-three" type="radio" name="optionsRadios" class="meg-c-radio" value="M" checked />
                                                <span class="meg-c-radio_fake"></span>
                                                Masculino
                                            </label>
                                        </div>
                                        <div class="meg-c-form__field meg-lt-col meg-lt-col--3-lg">
                                            <label for="option-four" class="meg-c-form__label meg-c-form__label--radio meg-u-no-margin-bottom">
                                                <input id="option-four" type="radio" name="optionsRadios" class="meg-c-radio" value="F" />
                                                <span class="meg-c-radio_fake"></span>
                                                Feminino
                                            </label>
                                        </div>
                                    </div>

                                    <div class="meg-lt-row">

                                        <div class="meg-c-form__field meg-lt-col meg-lt-col--6-lg">
                                            <label for="date" class="meg-c-form__label">
                                                <span class="meg-c-label__text">
                                                    Data de nascimento
                                                    <span class="meg-c-text meg-c-text--cancel meg-c-form__required">*</span>       
                                                </span>
                                            </label>
                                            <input id="date" type="text" placeholder="__/__/__" class="meg-c-field meg-c-field--full" required="required" />
                                        </div>

                                        <div class="meg-c-form__field meg-lt-col meg-lt-col--6-lg">
                                            <label for="fone" class="meg-c-form__label">
                                                <span class="meg-c-label__text">
                                                    Telefone
                                                    <span class="meg-c-text meg-c-text--cancel meg-c-form__required">*</span>
                                                </span>
                                            </label>
                                            <input id="fone" type="number" placeholder="Digite seu telefone" class="meg-c-field meg-c-field--full" required="required" />
                                        </div>

                                    </div>


                                </fieldset>

                                <fieldset id="block-data-document" class="meg-c-form__fieldset">

                                    <div class="meg-lt-row meg-u-middle-content">

                                        <div class="meg-c-form__field meg-lt-col meg-lt-col--6-lg">
                                            <label for="cpf" class="meg-c-form__label">
                                                <span class="meg-c-label__text">
                                                    CPF 
                                                    <span class="meg-c-text meg-c-text--cancel meg-c-form__required">*</span>
                                                </span>
                                                <small class="meg-c-label__small">
                                                    <a href="" title="Não é pessoa física?">Não é pessoa física?</a>
                                                </small>
                                            </label>
                                            <input id="cpf" type="text" placeholder="Digite seu CPF" class="meg-c-field meg-c-field--full" required="required" />
                                        </div>

                                    </div>

                                </fieldset>
                                
                                <div class="meg-lt-row">
                                    <div class="meg-c-form__field meg-lt-col">
                                        <button role="button" type="submit" class="meg-el-btn meg-u-bg-primary meg-u-color-white meg-el-btn--medium">
                                            <i class="fa fa-floppy-o" aria-hidden="true"></i> Salvar</button>
                                    </div>
                                </div>

                            </form>
                        </div>

                    </div>

                    <div class="meg-lt-col meg-lt-col--4-lg meg-lt-col--2-md meg-lt-col--12-sm meg-s-is-hidden-sm"></div>

                </div>

            </div>

        </div>

        ${require('./includes/footer-store.html')}

    </div>

    ${require('./includes/scripts.html')}

</body>

</html>
