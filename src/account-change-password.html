<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Meg | Make more layouts, write less css</title>
    ${require('./includes/head.html')}
</head>

<body>

    <div class="meg-lt-wrap">

        ${require('./includes/header-store.html')}

        <div class="meg-lt-section breadcrumb meg-no-margin-bottom meg-u-bg-layout-tertiary">

            <div class="meg-lt-shell">

                <ul class="meg-c-breadcrumb">
                    <li class="meg-c-breadcrumb__item">
                        <a class="meg-c-item__link" href="/" title="Home">Home</a>
                    </li>
                    <li class="meg-c-breadcrumb__item">
                        <a class="meg-c-item__link" href="/account.html" title="Minha conta">Minha conta</a>
                    </li>
                    <li class="meg-c-breadcrumb__item meg-c-breadcrumb__current">
                        <a class="meg-c-item__link" href="#" title="Alterar sua senha">Alterar sua senha</a>
                    </li>
                </ul>

            </div>

        </div>

        <div class="meg-lt-section">

            <div class="meg-lt-shell">

                <div class="meg-lt-row meg-u-margin-top-x meg-u-margin-bottom-x">

                    <div class="meg-lt-col meg-lt-col--4-lg meg-lt-col--2-md meg-lt-col--12-sm"></div>

                    <div class="meg-lt-col meg-lt-col--4-lg meg-lt-col--8-md meg-lt-col--12-sm meg-u-no-padding-left-sm meg-u-no-padding-right-sm">

                        <div class="box-login">
                            <hgroup class="meg-el-hgroup meg-u-text-center">
                                <h1 class="meg-el-heading meg-el-heading--1">
                                    <i class="fa fa-user-circle-o" aria-hidden="true"></i>
                                    Alterar sua senha
                                </h1>
                            </hgroup>

                            <form class="meg-c-form meg-c-form--block">

                                <fieldset id="block-data-account" class="meg-c-form__fieldset">

                                    <div class="meg-lt-row">
                                        <div class="meg-c-form__field meg-lt-col">
                                            <label for="password" class="meg-c-form__label meg-u-margin-bottom-x">Senha</label>
                                            <input type="password" id="password" placeholder="Digite sua senha" class="meg-c-field meg-c-field--full" />
                                        </div>
                                    </div>

                                    <div class="meg-lt-row">
                                        <div class="meg-c-form__field meg-lt-col">
                                            <label for="password-confirm" class="meg-c-form__label meg-u-margin-bottom-x">Confirmar senha</label>
                                            <input type="password" id="password-confirm" placeholder="Digite sua senha novamente" class="meg-c-field meg-c-field--full" />
                                        </div>
                                    </div>

                                </fieldset>

                                <div class="meg-lt-row">
                                    <div class="meg-c-form__field meg-lt-col">
                                        <button name="button" role="button" type="submit" class="meg-el-btn meg-u-bg-primary meg-u-color-white">
                                            <i class="fa fa-floppy-o fa meg-u-margin-right-half-lg meg-u-margin-right-half-md meg-u-margin-right-half-sm" aria-hidden="true"></i> Salvar</button>
                                    </div>
                                </div>

                            </form>
                        </div>

                    </div>

                    <div class="meg-lt-col meg-lt-col--4-lg meg-lt-col--2-md meg-lt-col--12-sm"></div>

                </div>

            </div>

        </div>

        ${require('./includes/footer-store.html')}

    </div>

    ${require('./includes/scripts.html')}

</body>

</html>
