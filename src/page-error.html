<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Meg | Make more layouts, write less css</title>
    ${require('./includes/styles.html')}
</head>

<body>

    <div class="meg-lt-wrap">

        ${require('./includes/header-store.html')}

        <div class="meg-lt-section breadcrumb meg-no-margin-bottom meg-u-bg-layout-tertiary">

            <div class="meg-lt-shell">

                <ul class="meg-c-breadcrumb">
                    <li class="meg-c-breadcrumb__item">
                        <a class="meg-c-item__link" href="/" title="Home">Home</a>
                    </li>
                    <li class="meg-c-breadcrumb__item meg-c-breadcrumb__current">
                        <a class="meg-c-item__link" href="#" title="404">404</a>
                    </li>
                </ul>

            </div>

        </div>

        <div class="meg-lt-section">

            <div class="meg-lt-shell">

                <div class="meg-lt-row">

                    <div class="meg-lt-col meg-lt-col--12-lg meg-lt-col--12-md meg-lt-col--12-sm">

                        <div class="meg-c-page-error meg-u-padding-top-xxxx meg-u-padding-bottom-xxxx meg-u-text-center">
                            <h1 class="meg-el-heading meg-el-heading--5">Page not found</h1>
                            <h2 class="meg-el-heading meg-c-page-error__title">404</h2>
                            <h3 class="meg-el-heading meg-el-heading--5 meg-u-padding-bottom-xx">Sorry, there's nothing to see here.</h3>
                            <a class="meg-el-btn meg-u-bg-primary meg-u-color-white" title="Voltar para home">
                                Voltar para home
                            </a>
                        </div>

                    </div>

                </div>

            </div>

        </div>

        ${require('./includes/footer-store.html')}

    </div>

    ${require('./includes/scripts.html')}

</body>

</html>
