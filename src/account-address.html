<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Meg | Make more layouts, write less css</title>
    ${require('./includes/styles.html')}
</head>

<body>

    <div class="meg-lt-wrap">

        ${require('./includes/header-store.html')}

        <div class="meg-lt-section breadcrumb meg-lt-section--no-margin-bottom meg-u-bg-layout-tertiary">

            <div class="meg-lt-shell">

                <ul class="meg-c-breadcrumb">
                    <li class="meg-c-breadcrumb__item">
                        <a class="meg-c-item__link" href="/" title="Home">Home</a>
                    </li>
                    <li class="meg-c-breadcrumb__item">
                        <a class="meg-c-item__link" href="/account.html" title="Minha conta">Minha conta</a>
                    </li>
                    <li class="meg-c-breadcrumb__item meg-c-breadcrumb__current">
                        <a class="meg-c-item__link" href="#" title="Novo endereço">Novo endereço</a>
                    </li>
                </ul>

            </div>

        </div>

        <div class="meg-lt-section">

            <div class="meg-lt-shell">

                <div class="meg-lt-row meg-u-margin-top-x meg-u-margin-bottom-x">

                    <div class="meg-lt-col meg-lt-col--4-lg meg-lt-col--2-md meg-lt-col--12-sm"></div>

                    <div class="meg-lt-col meg-lt-col--4-lg meg-lt-col--8-md meg-lt-col--12-sm">

                        <div class="box-login">
                            <hgroup class="meg-el-hgroup meg-u-text-center">
                                <h1 class="meg-el-heading meg-el-heading--1">
                                    <i class="fa fa-user-circle-o" aria-hidden="true"></i> Endereço
                                </h1>
                                <p class="meg-lt--sub-heading">
                                    Cadastre seu endereço
                                </p>
                            </hgroup>

                            <form class="meg-c-form meg-c-form-block">

                                <fieldset id="block-data-address" class="meg-c-form__fieldset">

                                    <div class="meg-lt-row">

                                        <div class="meg-c-form__field meg-lt-col meg-lt-col--9-lg">
                                            <label for="cep" class="meg-c-form__label">
                                                CEP
                                            </label>
                                            <input id="cep" type="number" placeholder="99999-999" class="meg-c-field meg-c-field--full" required="required" />
                                        </div>

                                        <div class="meg-c-form__field meg-lt-col meg-lt-col--3-lg">
                                            <label for="number" class="meg-c-form__label">
                                                Número
                                            </label>
                                            <input id="number" type="number" placeholder="999" class="meg-c-field meg-c-field--full" required="required" />
                                        </div>

                                    </div>

                                    <div class="meg-lt-row">
                                        <div class="meg-c-form__field meg-lt-col meg-lt-col--7-lg">
                                            <label for="complement" class="meg-c-form__label">
                                                Complemento
                                            </label>
                                            <input id="complement" type="text" placeholder="Digite o complemento" class="meg-c-field meg-c-field--full" required="required" />
                                        </div>

                                        <div class="meg-c-form__field meg-lt-col meg-lt-col--5-lg">
                                            <label for="reference" class="meg-c-form__label">
                                                Referencia
                                            </label>
                                            <input id="reference" type="text" placeholder="Digite sua referencia" class="meg-c-field meg-c-field--full" required="required" />
                                        </div>
                                    </div>

                                    <div class="meg-lt-row">
                                        <div class="meg-c-form__field meg-lt-col meg-lt-col--12-lg">
                                            <label for="street" class="meg-c-form__label">
                                                Endereço
                                            </label>
                                            <input id="street" type="text" placeholder="Digite seu endereço" class="meg-c-field meg-c-field--full" required="required" />
                                        </div>
                                    </div>

                                    <div class="meg-lt-row">
                                        <div class="meg-c-form__field meg-lt-col meg-lt-col--7-lg">
                                            <label for="neighborhood" class="meg-c-form__label">
                                                Bairro
                                            </label>
                                            <input id="neighborhood" type="text" placeholder="Digite seu bairro" class="meg-c-field meg-c-field--full" required="required" />
                                        </div>

                                        <div class="meg-c-form__field meg-lt-col meg-lt-col--5-lg">
                                            <label for="city" class="meg-c-form__label">
                                                Cidade
                                            </label>
                                            <input id="city" type="text" placeholder="Digite sua cidade" class="meg-c-field meg-c-field--full" required="required" />
                                        </div>
                                    </div>

                                    <div class="meg-lt-row">
                                        <div class="meg-c-form__field meg-lt-col meg-lt-col--7-lg">
                                            <label for="state" class="meg-c-form__label">
                                                Estado
                                            </label>
                                            <input id="state" type="text" placeholder="Digite seu estado" class="meg-c-field meg-c-field--full" required="required" />
                                        </div>

                                        <div class="meg-c-form__field meg-lt-col meg-lt-col--5-lg">
                                            <label for="country" class="meg-c-form__label">
                                                Pais
                                            </label>
                                            <input id="country" type="text" placeholder="Digite seu pais" class="meg-c-field meg-c-field--full" required="required" />
                                        </div>
                                    </div>

                                </fieldset>

                                <div class="meg-lt-row">
                                    <div class="meg-c-form__field meg-lt-col">
                                        <button role="button" type="submit" class="meg-el-btn meg-u-bg-primary meg-u-color-white meg-el-btn--medium">
                                            <i class="fa fa-floppy-o" aria-hidden="true"></i> Salvar</button>
                                    </div>
                                </div>

                            </form>
                        </div>

                    </div>

                    <div class="meg-lt-col meg-lt-col--4-lg meg-lt-col--2-md meg-lt-col--12-sm"></div>

                </div>

            </div>

        </div>

        ${require('./includes/footer-store.html')}

    </div>

    ${require('./includes/scripts.html')}

</body>

</html>
